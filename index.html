<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Street Feast</title>
  </head>
  <body>
    <section class="registerPart">
      <div class="container">
        <div class="logo">
          <img
            src="3a2c69451da3c3a3968c4a05f8383559.png"
            alt="Street Feast Logo"
          />
        </div>
        <div class="content">
          <h2>Are you hungry?</h2>
          <p>Order your food at an affordable price.</p>
          <button class="register-button">Register Here</button>
          <p>Already signed up?</p>
          <div class="social-login">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="header">
          <img src="burger.png" alt="Burger" class="icon" />
          <img src="burger.png" alt="Burger" class="icon" />
          <img src="burger.png" alt="Burger" class="icon" />
        </div>
        <img src="pizza.png" alt="pizza" class="pizza-icon" />
        <div class="signup-form">
          <h1 class="signup">Sign up</h1>
          <form>
            <input
              type="email"
              placeholder="Enter Email address"
              required
            /><br />
            <input
              type="password"
              placeholder="Enter your password"
              required
            /><br />
            <button type="submit">Create account</button>
          </form>
          <p>Already have an account? <a hfer="#">Sign in</a></p>
        </div>
      </div>
    </section>
    <section>
      <div>
        <h1>User Name</h1>
        <h1>Order your food at your door</h1>
        <div></div>
      </div>
    </section>
  </body>
</html>
